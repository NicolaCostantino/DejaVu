{% extends "base.html" %}

{% block title %}404 - Not found{% endblock %}

{% block head %}
    {{ parent() }}
    <style type="text/css">
        .header {
            color: tomato;
        }
        .paragraph {
            color: cadetblue;
        }
        .value {
            color: #336699;
        }
    </style>
{% endblock %}

{% block content %}
    <h1 class="header">404 - Not Found!</h1>
    <div class="paragraph">
        <h3>You searched for:</h3>
        <ul>
            <li>URL: <span class="value">{{ request.getUri() }}</span></li>
            <li>Method: <span class="value">{{ request.getMethod() }}</span></li>
        </ul>
    </div>
{% endblock %}
